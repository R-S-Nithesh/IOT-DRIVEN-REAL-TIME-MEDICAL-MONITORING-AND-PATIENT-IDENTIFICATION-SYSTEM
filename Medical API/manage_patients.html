<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè• Patient Management</h1>
            <a href="index.html" class="nav-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Add Patient Section -->
        <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 30px;">
            <h2 style="color: #667eea; margin-bottom: 20px;">‚ûï Add New Patient</h2>
            <form id="addPatientForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 15px;">
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">RFID Card UID</label>
                        <input type="text" id="rfidUid" placeholder="e.g., 4E00C555FE" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Full Name</label>
                        <input type="text" id="fullName" placeholder="Patient Name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Age</label>
                        <input type="number" id="age" placeholder="Age" min="0" max="150" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Gender</label>
                        <select id="gender" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Blood Type</label>
                        <select id="bloodType" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Emergency Contact</label>
                        <input type="tel" id="emergencyContact" placeholder="Phone Number" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Medical History</label>
                    <textarea id="medicalHistory" placeholder="Any relevant medical history..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; min-height: 100px; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="nav-btn" style="padding: 12px 30px; font-size: 16px;">Add Patient</button>
                <div id="formMessage" style="margin-top: 10px; font-weight: 500;"></div>
            </form>
        </div>

        <!-- Patients List -->
        <div class="table-container">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìã Registered Patients</h2>
            <table>
                <thead>
                    <tr>
                        <th>RFID UID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Blood Type</th>
                        <th>Emergency Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; color: #999;">Loading patients...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Patient Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Patient</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editPatientForm">
                <input type="hidden" id="editPatientId">
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Full Name</label>
                        <input type="text" id="editFullName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Age</label>
                        <input type="number" id="editAge" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Gender</label>
                        <select id="editGender" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Blood Type</label>
                        <select id="editBloodType" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div style="grid-column: 1 / -1;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Emergency Contact</label>
                        <input type="tel" id="editEmergencyContact" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Medical History</label>
                    <textarea id="editMedicalHistory" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; min-height: 100px; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="nav-btn" style="padding: 12px 30px; font-size: 16px;">Save Changes</button>
                <div id="editMessage" style="margin-top: 10px; font-weight: 500;"></div>
            </form>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Reading History - <span id="historyPatientName">Patient</span></h2>
                <button class="close-btn" onclick="closeHistoryModal()">&times;</button>
            </div>
            <div id="historyContent" class="history-table"></div>
        </div>
    </div>

    <script src="assets/js/manage_patients.js"></script>
</body>
</html>
